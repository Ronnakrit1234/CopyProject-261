<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบตรวจสอบข้อมูลนักศึกษา</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 350px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .info {
      margin-top: 20px;
      text-align: left;
      width: 100%;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ระบบตรวจสอบข้อมูลนักศึกษา</h2>
  <div class="card">
    <input type="text" id="username" placeholder="รหัสนักศึกษา (เช่น 6709650607)">
    <input type="password" id="password" placeholder="รหัสผ่าน (เลขประจำตัวประชาชน)">
    <button onclick="login()">เข้าสู่ระบบ</button>

    <div class="error" id="error"></div>

    <div class="info" id="info"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const infoDiv = document.getElementById("info");
      const errorDiv = document.getElementById("error");

      infoDiv.innerHTML = "";
      errorDiv.textContent = "";

      if (!username || !password) {
        errorDiv.textContent = "⚠️ กรุณากรอกข้อมูลให้ครบถ้วน";
        return;
      }

      try {
        const response = await fetch("http://localhost:8081/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) throw new Error("HTTP error " + response.status);

        const data = await response.json();

        if (data.status === true) {
          infoDiv.innerHTML = `
            <strong>✅ เข้าสู่ระบบสำเร็จ</strong><br><br>
            <b>รหัสนักศึกษา:</b> ${data.username}<br>
            <b>ชื่อ:</b> ${data.displayname_th}<br>
            <b>อีเมล:</b> ${data.email}<br>
            <b>คณะ:</b> ${data.faculty}<br>
            <b>สาขา:</b> ${data.department}
          `;
        } else {
          errorDiv.textContent = "❌ เข้าสู่ระบบไม่สำเร็จ: " + (data.message || "ข้อมูลไม่ถูกต้อง");
        }

      } catch (err) {
        errorDiv.textContent = "❌ ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้ (" + err.message + ")";
      }
    }
  </script>
</body>
</html>
