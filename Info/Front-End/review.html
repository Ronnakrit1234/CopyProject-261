<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Review</title>
  <link rel="stylesheet" href="reviewstyle.css">
</head>

<body>
  <div class="review-container">
    <form id="reviewForm">
      <div class="header">
        <h1>Review</h1>
        <div class="mode-toggle">
          <button id="profileMode" class="toggle-btn active" type="button">Profile</button>
          <button id="anonymousMode" class="toggle-btn" type="button">Anonymous</button>
        </div>
      </div>

      <div class="review-form-body">
        <div class="form-left">
          <div class="form-group">
            <label for="subject">Subject & Section</label>
            <input type="text" id="subject" placeholder="Enter subject & section" required>
          </div>

          <div class="form-group">
            <label for="professor">Professor</label>
            <input type="text" id="professor" placeholder="Enter professor name" required>
          </div>

          <div class="form-group">
            <label>Rating</label>
            <div class="rating" id="ratingBox">
              <div class="star-box" data-rating="5">&#9733;5</div>
              <div class="star-box" data-rating="4">&#9733;4</div>
              <div class="star-box" data-rating="3">&#9733;3</div>
              <div class="star-box" data-rating="2">&#9733;2</div>
              <div class="star-box" data-rating="1">&#9733;1</div>
            </div>
          </div>

          <div class="review-area">
            <label for="reviewText">Write review (must be short sentence)</label>
            <textarea id="reviewText" rows="4" placeholder="Write your review..." required></textarea>

            <div class="text-limit-feedback">
              your review is:
              <span id="charCount" class="feedback-text">0/1000</span>
            </div>
          </div>
        </div>

        <div class="form-right">
          <div class="avatar-container">
            <p><b>Choose your avatar</b></p>
            <img id="avatarPreview" src="Avatar/Anonymous.png" class="avatar-circle">
            <div class="avatar-options">
              <img src="avatar/avatar1.jpg" class="avatar-option" alt="anon1">
              <img src="avatar/avatar2.jpg" class="avatar-option" alt="anon2">
              <img src="avatar/avatar3.jpg" class="avatar-option" alt="anon3">
              <img src="avatar/avatar4.jpg" class="avatar-option" alt="anon4">
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="btn btn-cancel" id="btnCancel">Cancel</button>
        <button type="submit" class="btn btn-send" id="btnSubmit">Submit</button>
      </div>
    </form>
  </div>

  <script src="reviewscrip.js"></script>
</body>

</html>
